name: docker

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  docker-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: docker build . -t doctr-tf-py3.8-slim
      - name: Run docker container
        run: docker run doctr-tf-py3.8-slim python -c 'import doctr'

  api:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python: [3.8]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: Lock the requirements
        run: |
          cd api
          poetry lock
          poetry export -f requirements.txt --without-hashes --output requirements.txt
          poetry export -f requirements.txt --without-hashes --dev --output requirements-dev.txt
      - name: Build & run docker
        run: cd api && docker-compose up -d --build
      - name: Docker sanity check
        run: sleep 15 && nc -vz localhost 8080
      - name: Ping server
        run: wget --spider --tries=12 http://localhost:8080/docs
      - name: Run docker test
        run: |
          docker cp api/requirements-dev.txt /app/requirements-dev.txt
          docker-compose -f api/docker-compose.yml exec -T backend pip install -r requirements-dev.txt
          docker cp api/tests /app/tests
          docker-compose -f api/docker-compose.yml exec -T backend pytest tests/
